name: Deploy

on:
  push:
    branches: [main]

jobs:
  # ── 1. Verify Docker build ──────────────────────────────────────────────────
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t ai-outfit-advisor-backend .

  # ── 2. Deploy backend to Render ────────────────────────────────────────────
  deploy-backend:
    name: Deploy backend (Render)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy hook
        run: |
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            -X POST --fail
        # Set RENDER_DEPLOY_HOOK_URL in GitHub → Settings → Secrets → Actions
        # Get the hook URL from: Render dashboard → your service → Settings → Deploy Hook

  # ── 3. Deploy frontend to Vercel ───────────────────────────────────────────
  deploy-frontend:
    name: Deploy frontend (Vercel)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        working-directory: frontend
        run: |
          vercel --token "${{ secrets.VERCEL_TOKEN }}" \
                 --prod \
                 --yes
        # Set VERCEL_TOKEN in GitHub → Settings → Secrets → Actions
        # Get token from: vercel.com → Settings → Tokens
